<template>
  <div class="notesComponentContainer">
    <!-- minimalNote -->
    <div
      data-vim-id="${vimState.id}"
      class="
        minimalNote
        container
        mode-${vimState.mode}
        ${active
        ?
        'container--active'
        :
        'container--deactive'}
      "
    >
      <!-- inputContainer -->
      <div
        ref="inputContainerRef"
        class="inputContainer"
        contenteditable.bind="contenteditable && active"
      >
        <template repeat.for="line of vimState.lines">
          <div highlight class="inputLine">${line.text}</div>
        </template>
      </div>

      <!-- caret -->
      <div
        id="caret"
        ref="caretRef"
        class="caret-${currentModeName} caret-blinking"
      ></div>
    </div>

    <!-- debugContainer -->
    <div class="debugContainer">
      <div style="text-decoration: underline">
        Debug mode (${vimState.mode})</div
      >
      <div>
        <strong>Cursor</strong>
        L: ${vimState.cursor.line} - C: ${vimState.cursor.col}
      </div>
      <div>
        <strong>Text:</strong>
        ${vimState.lines[vimState.cursor.line].text}</div
      >
      <div>
        <strong># of lines: </strong>
        ${vimState.lines.length}
      </div>
    </div>
  </div>
</template>
