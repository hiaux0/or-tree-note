<template>
  <input
    ref="productCodeInputRef"
    type="text"
    autofocus
    value.bind="productCode"
    placeholder="Chup code gia"
  />

  <div class="productContainer">
    <div class="productPriceContainer">
      <label>Gia:</label>
      <template if.bind="product.price">
        <strong class="productPrice__value"
          >${product.price.toLocaleString()}</strong
        >
        <span class="productPrice__currency">VND</span>
      </template>

      <!-- No price -->
      <span if.bind="priceNotFound">⚠️ Ko tim thay gia</span>
    </div>

    <!-- <div class="productNameContainer">
      <label>Name:</label>
      <span class="productName">${product.name}</span>
    </div> -->
  </div>

  <hr />
  <hr />

  <!-- Them mat hang -->
  <div class="manageProductsContainer ${!priceNotFound ? 'disabled' : ''}">
    <h3>Them mat hang</h3>
    <div class="addNewProductContainer">
      <input
        ref="newProductPriceInputRef"
        type="number"
        value.bind="newProductPrice"
      />
      <button click.delegate="addNewProduct()">Them</button>

      <label for="addThousandInput">1000 VND</label>
      <input
        type="checkbox"
        checked.bind="shouldAutoAddThousand"
        id="addThousandInput"
      />
    </div>
  </div>

  <hr />
  <hr />

  <!-- Sua gia -->
  <div class="existingProductContainer ${priceNotFound ? 'disabled' : ''}">
    <h3>Sua gia</h3>
    <input type="number" value.bind="updatedProductPrice" />
    <button click.delegate="updateProduct()">Sua gia mat hang</button>
  </div>

  <hr />
  <hr />
  <h3>Danh Ba</h3>
</template>
