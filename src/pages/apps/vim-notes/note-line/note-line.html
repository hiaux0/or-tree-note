<template>
  <!-- Default line -->
  <template if.bind="isDefaultLine(line)">
    <div class="${editorLineClass}" data-test="${editorLineClass}"
      ><span highlight>${line.text}</span> ${!foldMap[lineIndex] && foldMap[lineIndex + 1] ? '...' :
      ''}
    </div>
    <div
      if.bind="lineHightlight.left && lineHightlight.width"
      class="editorLine__highlight"
      css="
        width: ${lineHightlight.width};
        left: ${lineHightlight.left};
      "
    ></div>
  </template>

  <!-- Checkbox -->
  <template if.bind="line.macro.checkbox"
    ><label
      class="
        checkbox-label
        ${line.macro.checkbox.value
        ?
        'checkbox--checked'
        :
        ''}
      "
    >
      <input type="checkbox" checked.bind="line.macro.checkbox.value" />
      <span class="${editorLineClass}" data-test="${editorLineClass}"
        >${line.text}</span
      >
      <div
        if.bind="lineHightlight.left && lineHightlight.width"
        class="editorLine__highlight"
        css="
          width: ${lineHightlight.width};
          left: ${lineHightlight.left};
        "
      ></div></label
  ></template>
</template>
