<template>
  <require from="../minimal-notes/minimal-notes"></require>

  <button click.delegate="addNote()">Add Note</button>

  <section ref="multileNotesContainerRef">
    <template repeat.for="vimEditor of vimEditors">
      <div class="minimalNoteContainer">
        <input type="text" value.bind="vimEditor.name" />
        <button click.delegate="removeNote(vimEditor.vimState.id)"
          >Remove</button
        >
        <button click.delegate="downloadText()" style="height: 30px"
          >download</button
        >
        <label class="item" for="uploadFile">Upload</label>
        <input
          type="file"
          id="uploadFile"
          accept="application/json"
          style="display: none"
          files.bind="uploadedFiles"
          change.delegate="dev_upload()"
        />
        <minimal-notes
          vim-state.two-way="vimEditor.vimState"
          active.bind="vimEditorMap.activeEditorIds.includes(vimEditor.vimState.id)"
        ></minimal-notes>
      </div>
    </template>
  </section>
</template>
