<template>
  <!-- Container -->
  <div class="everyComponentContainer" ref="containerRef">
    <!-- Vim info -->
    <div class="vimInfoContainer">
      <div>Mode: ${mode}</div>
    </div>

    <!-- Original Notes -->
    <div class="noteContainer" ref="noteContainerRef">
      <template repeat.for="line of vimState.lines">
        <div
          if.bind="$index === 0"
          contenteditable="true"
          autofocus
          class="inputLine"
          >${line.text}</div
        >
        <div else contenteditable class="inputLine">${line.text}</div>
      </template>
    </div>

    <!-- Copied Notes -->
    <div class="copiedNoteContainer">
      <div class="inputLineContainer">
        <template repeat.for="line of tempVimStateInsertMode.lines">
          <div class="copiedInputLine">${line.text}</div>
        </template>
      </div>

      <!-- debug -->
      <!-- debugContainer -->
      <div class="debugContainer">
        <div style="text-decoration: underline">
          Debug mode (${vimState.mode})</div
        >
        <div>
          <strong>Cursor</strong>
          L: ${vimState.cursor.line} - C: ${vimState.cursor.col}
        </div>
        <div>
          <strong>Text:</strong>
          ${vimState.lines[vimState.cursor.line].text}</div
        >
        <div>
          <strong># of lines: </strong>
          ${vimState.lines.length}
        </div>
      </div>
    </div>
  </div>
</template>
