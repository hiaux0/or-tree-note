<template>
  <!-- Default line -->
  <div
    if.bind="isDefaultLine(line)"
    class="${editorLineClass}"
    data-test="${editorLineClass}"
    >${line.text}</div
  >

  <!-- Checkbox -->
  <label
    if.bind="line.macro.checkbox"
    class="checkbox-label ${line.macro.checkbox.value ? 'checkbox--checked' : ''}"
  >
    <input type="checkbox" checked.bind="line.macro.checkbox.value" />
    <span class="${editorLineClass}" data-test="${editorLineClass}"
      >${line.text}</span
    >
  </label>
</template>
