<template>
  <!-- Default line -->
  <template if.bind="isDefaultLine(line)">
    <div class="${editorLineClass}" data-test="${editorLineClass}"
      >${line.text}</div
    >
    <div class="editorLine__highlight" css="width: ${lineHightlightWidth};"
      ></div
    >
  </template>

  <!-- Checkbox -->
  <template if.bind="line.macro.checkbox"
    ><label
      class="checkbox-label ${line.macro.checkbox.value ? 'checkbox--checked' : ''}"
    >
      <input type="checkbox" checked.bind="line.macro.checkbox.value" />
      <span class="${editorLineClass}" data-test="${editorLineClass}"
        >${line.text}</span
      >
      <div class="editorLine__highlight" css="width: ${lineHightlightWidth};"
        ></div
      >
    </label></template
  >
</template>
