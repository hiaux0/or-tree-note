<template>
  <require from="../or-tree-notes/or-tree-notes"></require>

  <h1>${value}</h1>

  <div ref="notesContainerRef" class="notes-container">
    <template repeat.for="line of lines">
      <div class="${editorLineClass}" ref="lineSpanRef">${line.text}</div>
    </template>
    <!-- <div class="${editorLineClass}" ref="lineSpanRef">012 456</div>
    <div class="${editorLineClass}" ref="lineSpanRef">ABCDEF 01234</div> -->
    <span
      ref="caretRef"
      id="caret"
      data-test="caret"
      class="caret-${currentModeName} caret-blinking"
    ></span>
  </div>
</template>
